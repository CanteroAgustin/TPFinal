<div class="container p-5">
    <div class="card">
        <h3>Gracias por registrarte</h3>

        <div *ngIf="authService.userState as user">
            <p class="text-center">Te enviamos un email de verificacion a <strong>{{user.email}}</strong>.</p>
        </div>
        <div>
            <button (click)="authService.SendVerificationMail()">Reenviar</button>
        </div>
    </div>
</div>
