<div class="container p-5">
    <div class="card">
        <form [formGroup]="loginForm" class="p-5">
            <h2 class="text-center pb-3">INGRESAR</h2>
            <div class="form-group">
                <input type="text" class="form-control" id="floatingInput" placeholder="Username" #userName
                    formControlName="email" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" #userPassword
                    formControlName="password" required>
            </div>
            <div class="form-group">
                <button class="form-control w-100 btn btn-primary" type="button" [disabled]="!loginForm.valid"
                    (click)="authService.SignIn(userName.value, userPassword.value)">Ingresar</button>
            </div>
            <div class="form-group">
                <button class="form-control w-100 btn btn-danger" type="button" (click)="mockUser()">Mock User</button>
            </div>
            <div class="form-group">
                <div class="forgotPassword">
                    <a routerLink="/forgot-password">¿Perdiste tu contraseña?</a>
                </div>
                <div class="redirectToLogin">
                    <span>¿Aun no tenes cuenta?<a class="redirect" routerLink="/sign-up"> Registrate</a></span>
                </div>
            </div>
        </form>

    </div>
</div>
