<div class="container p-5">
    <div class="card p-3 w-100">
        <div>
            <h3>Perdiste tu password?</h3>
            <h4>No te preocupes, te enviaremos un correo de recuperacion.</h4>
        </div>
        <div class="form-group">
            <input type="email" class="form-control" placeholder="Direccion de Email" #passwordResetEmail required>
        </div>
        <div class="form-group">
            <button class="w-25 btn btn-primary" type="submit"
                (click)="authService.ForgotPassword(passwordResetEmail.value)">Enviar</button>
            <span class="pl"><a routerLink='/sign-in'>Ir al login</a></span>
        </div>
    </div>
</div>
