<div class="row">
  <strong class="d-block text-gray-dark pb-1">Especialidades</strong>
  <div class="card btn col-xs-6 col-sm-4 col-md-3 col-lg-2 m-2" style="width: 10rem;" *ngFor='let especialidad of especialidades' (click)='especialidadSelected(especialidad)'>
    <img class="card-img-top" [src]="especialidad.imgPath" style="height: 8rem;">
    <div>
      <p class="card-text">{{especialidad.descripcion}}</p>
    </div>
  </div>
</div>
