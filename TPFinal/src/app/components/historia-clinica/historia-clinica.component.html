<div
    class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative m-5 bg-light w-25 m-auto mt-5 dflex justify-content-center">

    <div class="row d-none d-sm-block text-center w-50">
        <img class="w-75 mt-3" [src]="perfilImg" alt="">
       
    </div>
    <h3 class="text-center"><strong>Historia clinica</strong></h3>
    <div class="row">
        <div class="col-12 pt-3 d-flex flex-column position-static">
            <h4 class=" p-0 m-0"><strong>Perfil del paciente</strong></h4>
            <hr class="m-0 mb-2">
            <h5 class="text-secondary"><strong>Nombre</strong> {{nombre}}</h5>
            <h5 class="text-secondary"><strong>Altura</strong> {{historia.altura}}</h5>
            <h5 class="text-secondary"><strong>Peso</strong> {{historia.peso}}</h5>
            <h5 class="text-secondary"><strong>Temperatura</strong> {{historia.temperatura}}</h5>
            <h5 class="text-secondary"><strong>Presion</strong> {{historia.presion}}</h5>
        </div>
    </div>
    <div class="row">
        <div class="col-12 pt-2 d-flex flex-column position-static">
            <h4 class=" p-0 m-0"><strong>Datos adicionales</strong></h4>
            <hr class="m-0 mb-2">
            <div  *ngFor='let item of historia.items'>
                <h5 class="text-secondary"><strong>Titulo</strong> {{item.titulo}}</h5>
                <h5 class="text-secondary"><strong>Descripcion</strong> {{item.descripcion}}</h5>
            </div>
        </div>
    </div>
    <div class="row">
        <button class="btn btn-primary" (click)='generatePdf()'>Descargar historia clinica</button>
    </div>
</div>
