<div class="container m-5">

        <div class="p-3">
            <div class="d-flex">
                <h6 class="w-50"><strong>Dia:</strong> {{turno.diaNombre}} {{turno.dia}} de {{turno.mes}}</h6>
                <h6 class="w-50"><strong>Hora:</strong> {{turno.hora}}</h6>

            <h6><strong>Especialidad:</strong> {{turno.especialidad}}</h6>
