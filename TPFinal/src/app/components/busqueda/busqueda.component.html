<div class="form-group row m-5" [formGroup]="busquedaForm">
    <input type="text" class="form-control w-25" placeholder="Nombre del MÃ©dico" formControlName='medicoControl'
        autocomplete="off" *ngIf='tipo === "paciente"'>
    <input type="text" class="form-control w-25" placeholder="Nombre del Paciente" formControlName='pacienteControl'
        autocomplete="off" *ngIf='tipo === "especialista"'>
    <input class="form-control w-25" list="datalistOptions" id="Especialidad" placeholder="Especialidad"
        formControlName='especialidadControl' autocomplete="off">
    <datalist id="datalistOptions">

        <i class="fa fa-search"></i>
        Buscar
    </button>
</div>
